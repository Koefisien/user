<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Panel</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header text-center bg-primary text-white">
        <h1 class="h4">User Panel</h1>
      </div>
      <div class="card-body">
        <form id="user-form">
          <div class="mb-3">
            <label for="user-name" class="form-label">Nama</label>
            <div class="input-group">
              <span class="input-group-text">
                <i data-feather="user"></i>
              </span>
              <input type="text" id="user-name" class="form-control" placeholder="Masukkan nama Anda">
            </div>
          </div>
          <div class="mb-3">
            <label for="user-class" class="form-label">Kelas</label>
            <select id="user-class" class="form-select">
              <option value="">Pilih Kelas</option>
              <option value="10A">10 A</option>
              <option value="10B">10 B</option>
              <option value="10C">10 C</option>
              <option value="10D">10 D</option>
              <option value="10E">10 E</option>
              <option value="10F">10 F</option>
              <option value="10G">10 G</option>
              <option value="11A">11 A</option>
              <option value="11B">11 B</option>
              <option value="11C">11 C</option>
              <option value="11D">11 D</option>
              <option value="11E">11 E</option>
              <option value="11F">11 F</option>
              <option value="11G">11 G</option>
              <option value="12IPA1">12 IPA 1</option>
              <option value="12IPA2">12 IPA 2</option>
              <option value="12IPA3">12 IPA 3</option>
              <option value="12IPA4">12 IPA 4</option>
              <option value="12IPS1">12 IPS 1</option>
              <option value="12IPS2">12 IPS 2</option>
              <option value="12IPS3">12 IPS 3</option>
              <option value="12IPS4">12 IPS 4</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="user-token" class="form-label">Token</label>
            <div class="input-group">
              <span class="input-group-text">
                <i data-feather="key"></i>
              </span>
              <input type="text" id="user-token" class="form-control" placeholder="Masukkan token">
            </div>
          </div>
          <div class="d-grid">
            <button type="button" class="btn btn-primary" id="submit-token-btn">
              <i data-feather="check-circle"></i> Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="dialogModal" tabindex="-1" aria-labelledby="dialogTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dialogTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="dialogMessage"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Feather Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- External JavaScript -->
  <script type="module" src="scripts.js"></script>
</body>
</html>
